<!DOCTYPE html>
<html>
<head>
	<title>ML</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="stylesheet.css">
	<script src="js/libs.min.js"></script>
	<script src="js/app.js"></script>
</head>
	<body>
		<div>
		<div class="grid-container">
			<div class="data">
  				<label for="data">Data:</label>
  				<input type="text" id="data" name="data"><br><br>
  				<label for="model">Model: </label>
				<select name="model" id="training-model">
					<option value="Perceptron">Averaged Perceptron</option>
					<option value="Regression">Regression</option>
				</select>
				<button onclick="send()">Send</button>
				<button onclick="train()">Train</button>
			</div>
			<div class="prediction" style="visibility: hidden">
				<div class="response" id="prediction"></div>
				<div id="answer">
					<span>Correct?</span>
					<button id="yes" onclick="send_score(event)" value="1">Yes</button>
					<button id="no" onclick="send_score(event)" value="0">No</button>
				</div>
			</div>
			<div class="logging">
				<div id="messagesList"></div>
			</div>
		</div>
		</div>
	</body>
</html>
